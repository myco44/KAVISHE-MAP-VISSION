<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD Satellite Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
  const map = L.map('map').setView([0,0], 2);

  // HD Satellite imagery only
  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 20
  }).addTo(map);

  // Optional: major cities only, transparent background
  const cities = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; Stadia Maps &copy; OpenStreetMap',
      maxZoom: 20,
      opacity: 0.4
  }).addTo(map);

  // Layer switcher
  const baseMaps = {
      "Satellite HD": satellite
  };
  const overlayMaps = {
      "Major Cities": cities
  };
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // Search bar
  L.Control.geocoder({defaultMarkGeocode: true}).addTo(map);

  // Click to add marker with coordinates
  map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>Coordinates:</b> ${lat}, ${lng}`).openPopup();
  });
</script>
</body>
</html>
